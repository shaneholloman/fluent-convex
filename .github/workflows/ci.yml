name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build package first
        run: npm run build --workspace=packages/fluent-convex

      - name: Run type checking
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build package (verify)
        run: npm run build

