# Deploy Convex + Cloudflare Workers
# Generated by convex-ci
# Secrets and variables are configured in GitHub:
# Settings -> Secrets and variables -> Actions
name: Deploy (apps/docs)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # Build all workspace packages so local dependencies are available.
      - name: Build workspace packages
        run: npm run build

      # Deploy Convex backend and build the frontend in one step.
      # convex deploy pushes backend functions, then sets VITE_CONVEX_URL
      # (and NEXT_PUBLIC_CONVEX_URL) in the environment before running the
      # build command so the frontend is compiled with the correct URL.
      - name: Deploy Convex & build

        working-directory: apps/docs
        run: npx convex deploy --cmd 'npm run build'
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY_APPS_DOCS }}
          VITE_CONVEX_SITE_URL: ${{ secrets.VITE_CONVEX_SITE_URL }}

      # Deploy frontend Worker using Wrangler GitHub Action.
      # Required secrets:
      # - CLOUDFLARE_API_TOKEN
      # - CLOUDFLARE_ACCOUNT_ID
      - name: Deploy Cloudflare Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.65.0"
          workingDirectory: apps/docs
