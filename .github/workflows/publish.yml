name: Publish to npm

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for Trusted Publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build package first
        run: npm run build --workspace=packages/fluent-convex

      - name: Run type checking
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build package (verify)
        run: npm run build

      - name: Check if version already published
        working-directory: packages/fluent-convex
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if npm view fluent-convex@$VERSION version > /dev/null 2>&1; then
            echo "Error: Version $VERSION is already published to npm"
            echo "Please bump the version in packages/fluent-convex/package.json and create a new tag"
            exit 1
          fi
          echo "Version $VERSION is not published, proceeding with publish"

      - name: Publish to npm
        working-directory: packages/fluent-convex
        run: npm publish

